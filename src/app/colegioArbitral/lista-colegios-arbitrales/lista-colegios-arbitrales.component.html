<h2>Lista de Colegios Arbitrales</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Nit</th>
            <th>Nombre</th>
            <th>Resolucion</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>Correo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody class="h8">
        <tr *ngFor="let colegioArbitral of colegiosArbitrales">
            <td>{{colegioArbitral.nit}}</td>
            <td>{{colegioArbitral.nombre}}</td>
            <td>{{colegioArbitral.resolucion}}</td>
            <td>{{colegioArbitral.direccion}}</td>
            <td>{{colegioArbitral.telefono}}</td>
            <td>{{colegioArbitral.correo}}</td>
            <td width="15%">  
                <div class="btn-group btn-group-sm" role="group" aria-label="Basic outlined example">
                    <button (click)="actualizarColegioArbitral(colegioArbitral.id)" class="btn btn-info">Editar</button>
                    <button (click)="eliminarColegioArbitral(colegioArbitral.id)" class="btn btn-danger">Eliminar</button>
                    <button (click)="verDetallesDelColegioArbitral(colegioArbitral.id)" class="btn btn-primary">Detalles</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
